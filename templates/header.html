<div class="header_wrap">
  <div>
    <h1 class="logo header_logo">O'Pic</h1>
  </div>
  <div>
    <span>nav 1</span>
    <span>nav 2</span>
    <span>nav 3</span>
    {% comment %} 미로그인시에는 login, 로그인 상태에서는 logout을 보여줌 {% endcomment %}
    {% if not user.is_authenticated %}
      <a href={% url "accountapp:login" %}?next={{ request.path }}>
        <span>login</span>
      </a>
    {% else %}
      <a href={% url "accountapp:logout" %}?next={{ request.path }}>
        <span>logout</span>
      </a>
    {% endif %}
  </div>
</div>
